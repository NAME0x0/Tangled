<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tangled - Interactive 3D Window Visualization</title>
    <script type="text/javascript" src="three.r124.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            width: 100%;
            height: 100vh;
        }

        #scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Button styles */
        .new-window-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .new-window-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .new-window-btn:active {
            transform: translateY(1px);
        }
        
        .new-window-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        
        .new-window-btn:hover svg {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <button class="new-window-btn" id="newWindowBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h6v6M14 10l6-6M9 21H3v-6M10 14l-6 6"/>
        </svg>
        New Window
    </button>
    
    <script type="module" src="main.js"></script>
</body>
</html>
