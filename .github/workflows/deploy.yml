name: Deploy Tangled to gh-pages branch

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Add build steps here if your project requires them (e.g., using npm)
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install dependencies
      #   run: npm install
      # - name: Build project
      #   run: npm run build # Ensure build output goes to a directory like 'dist'

      - name: Prepare deployment files
        run: |
          mkdir _site
          cp templates/index.html _site/index.html
          cp -r static _site/static
          touch _site/.nojekyll # Disable Jekyll processing

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # Publish the prepared directory
          # If you had a build step outputting to 'dist', you would use:
          # publish_dir: ./dist
          publish_branch: gh-pages # Deploy to the gh-pages branch
          force_orphan: true # Create a clean history for the gh-pages branch
          # Optional: Specify user name and email for the commit
          # user_name: 'github-actions[bot]'
          # user_email: 'github-actions[bot]@users.noreply.github.com'
